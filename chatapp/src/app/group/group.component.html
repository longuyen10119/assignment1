<div class="card text-white bg-info mb-3" style="max-width: 20rem;">
  <div class="card-header">Groups</div>
  <div class="card-body">
    <tr *ngFor="let group of groups">
      <td>
        {{group.name}}
      </td>
      <td>
        <button (click)="deleteGroup(group)" class="btn btn-xs btn-primary ">Choose</button>
      </td>
      <td>
        <button (click)="deleteGroup(group)" class="btn btn-xs btn-warning">Delete</button>
      </td>
    </tr>
  </div>
</div>
