<form (submit)="loginUser($event)">
  <fieldset>
    <div class="form-group">
      <label for="username">Enter Your Username</label>
      <input [(ngModel)]="username" type="text" placeholder="Username" id="username" name="username" class="form-control">
      <input [(ngModel)]="pass" type="password" placeholder="Password" id="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
